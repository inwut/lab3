<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
		<section class="main">
			<div class="list">
				<section class="search">
					<input type="text" placeholder="Назва товару"/>
					<button type="submit" data-tooltip="Додати товар">Додати</button>
				</section>
			</div>
			<div class="status">
				<section>
					<label class="label">Залишилося</label>
				</section>
				<hr>
				<section class="not-bought">
				</section>
				<hr>
				<section>
					<label class="label">Куплено</label>
				</section>
				<hr>
				<section class="bought">
				</section>
			</div>
		</section>
		<section class="badge">
			<label class="created">Created by:</label>
			<label class="author">Daria Vetrykush</label>
		</section>
		<script src="script.js"></script>
</body>
</html>
